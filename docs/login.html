<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>RSDH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="theme/css/theme.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
</head>

<body>
    <!--Auth Wrapper-->
    <div class="auth-wrapper">
        <div class="columns is-padingless">
            <!--Left Column Logo-->
            <div class="column is-6">
                <section class="hero is-primary is-fullheight has-text-centered is-hidden-mobile">
                    <div class="hero-body">
                        <div class="container">
                            <figure class="auth-logo">
                                <img src="img/ic_logo_white.svg" alt="logo" width="80" height="80">
                            </figure>
                            <p class="subtitle is-uppercase has-text-weight-light has-text-white">RSDH<br />Dashboard</p>
                        </div>
                    </div>
                </section>
                <section class="hero is-primary has-text-centered is-hidden-desktop">
                    <div class="hero-body">
                        <div class="container">
                            <figure class="auth-logo">
                                <img src="img/ic_logo_white.svg" alt="logo" width="40" height="40">
                            </figure>
                            <p class="is-uppercase has-text-weight-light has-text-white">RSDH Dashboard</p>
                        </div>
                    </div>
                </section>
            </div>
            <!--Right Column Form-->
            <div class="column is-6">
                <section class="auth-form-wrapper">
                    <div class="auth-form-nav">
                        <div class="tabs">
                            <ul>
                                <li class="tab is-active" onclick="setTabLogin(event, 'form-login')">
                                    <a class="is-uppercase">Login</a>
                                </li>
                                <li class="tab" onclick="setTabLogin(event, 'form-register')">
                                    <a class="is-uppercase">Register</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--Form Wrapper-->
                    <div class="form-wrapper">
                        <!--Form Login-->
                        <form class="form" id="form-login">
                            <div class="field">
                                <label class="label has-text-weight-light">Email*</label>
                                <div class="control">
                                    <input class="input" type="email" autofocus />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-weight-light">Password*</label>
                                <div class="control">
                                    <input class="input" type="password" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" />
                                        <span class="has-text-weight-light">Remember me ?</span>
                                    </label>
                                </div>
                            </div>
                            <div class="submit-wrapper">
                                <a class="button is-primary is-uppercase has-text-white has-text-weight-light"
                                    href="index.html">Login</a>
                                <a href="forgot-password.html" class="has-text-weight-light">Forgot Password ?</a>
                            </div>
                        </form>
                        <!--Form Register-->
                        <form class="form" id="form-register" style="display: none;">
                            <div class="field">
                                <label class="label has-text-weight-light">Email*</label>
                                <div class="control">
                                    <input class="input" type="email" autofocus />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-weight-light">Password*</label>
                                <div class="control">
                                    <input class="input" type="password" />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-weight-light">Confirm Password*</label>
                                <div class="control">
                                    <input class="input" type="password" />
                                </div>
                            </div>
                            <a class="button is-primary is-uppercase has-text-white has-text-weight-light" href="login.html">Register</a>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
