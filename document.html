<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>RSDH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <link rel="stylesheet" href="theme/css/theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--Main Sidebar-->
    <div class="main-sidebar">
        <div class="sidebar-brand">
            <a href="index.html">
                <img src="img/ic_logo.svg" alt="logo">
            </a>
        </div>
        <div class="sidebar-inner">
            <ul class="icon-menu">
                <li>
                    <a href="index.html">
                        <span class="icon has-text-grey" title="Overview">
                            <ion-icon name="stats" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="is-active">
                    <a href="document.html">
                        <span class="icon has-text-grey" title="Document">
                            <ion-icon name="document" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="collection.html">
                        <span class="icon has-text-grey" title="Collection">
                            <ion-icon name="bookmarks" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--Main Navbar-->
    <div class="main-navbar">
        <nav class="navbar is-transparent" role="navigation">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <h1 class="title is-5 has-text-weight-light">RSDH Dashboard</h1>
                    </div>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navmenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu" id="navmenu">
                    <div class="navbar-end is-hidden-mobile">
                        <a class="navbar-item has-nav-spaced">
                            <div class="control has-icons-right">
                                <input class="input is-shadowless" type="text" />
                                <span class="icon is-right has-text-grey">
                                    <ion-icon name="search"></ion-icon>
                                </span>
                            </div>
                        </a>
                        <a class="navbar-item has-nav-spaced">
                            <span class="icon has-text-grey" title="Notifications">
                                <ion-icon name="notifications" size="large"></ion-icon>
                            </span>
                        </a>
                        <a class="navbar-item has-nav-spaced" href="account.html">
                            <span class="icon has-text-grey" title="Profile">
                                <ion-icon name="person" size="large"></ion-icon>
                            </span>
                        </a>
                    </div>
                    <div class="navbar-end is-hidden-desktop">
                        <a class="navbar-item has-nav-spaced">
                            <div class="control has-icons-right">
                                <input class="input is-shadowless" type="text" />
                                <span class="icon is-right has-text-grey">
                                    <ion-icon name="search"></ion-icon>
                                </span>
                            </div>
                        </a>
                        <a class="navbar-item has-nav-spaced">
                            <span class="icon has-text-grey">
                                <ion-icon name="notifications"></ion-icon>
                            </span>
                            <span>Notifications</span>
                        </a>
                        <a class="navbar-item has-nav-spaced" href="account.html">
                            <span class="icon has-text-grey">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--Main Wrapper-->
    <div class="main-wrapper">
        <div class="section">
            <div class="container">
                <div class="main-header">
                    <h1 class="title is-4 is-uppercase has-text-weight-light">Document</h1>
                </div>
                <div class="box">
                    <div class="box-wrapper">
                        <form class="form" enctype="multipart/form-data">
                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <div class="file is-centered is-boxed has-name">
                                            <label class="file-label">
                                                <input class="file-input" type="file" name="cover" id="cover" onchange="uploadFile()">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <ion-icon name="image"></ion-icon>
                                                    </span>
                                                    <span class="file-label">
                                                        Choose a book cover...
                                                    </span>
                                                </span>
                                                <span class="file-name" id="file-name">
                                                    File name
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Book Name</label>
                                        <div class="control">
                                            <input class="input" type="text" autofocus required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Author</label>
                                        <div class="control">
                                            <input class="input" type="text" autofocus required />
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Phone Number</label>
                                        <div class="control">
                                            <input class="input" type="number" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input" type="email" autofocus required />
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Type of Book</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select required>
                                                    <option>Non-Fiction</option>
                                                    <option>Fiction</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Synopsis</label>
                                <div class="control">
                                    <textarea class="textarea" required></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" required>
                                        I agree to the <a href="#">terms and conditions</a>
                                    </label>
                                </div>
                            </div>
                            <button class="button is-primary is-fullwidth">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
