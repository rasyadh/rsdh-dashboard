<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>RSDH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <link rel="stylesheet" href="theme/css/theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--Auth Wrapper-->
    <div class="auth-wrapper">
        <div class="columns is-padingless">
            <!--Left Column Logo-->
            <div class="column is-6">
                <section class="hero is-primary is-fullheight has-text-centered is-hidden-mobile">
                    <div class="hero-body">
                        <div class="container">
                            <figure class="auth-logo">
                                <img src="img/ic_logo_white.svg" alt="logo" width="80" height="80">
                            </figure>
                            <p class="subtitle is-uppercase has-text-weight-light has-text-white">RSDH<br />Dashboard</p>
                        </div>
                    </div>
                </section>
                <section class="hero is-primary has-text-centered is-hidden-desktop is-hidden-tablet">
                    <div class="hero-body">
                        <div class="container">
                            <figure class="auth-logo">
                                <img src="img/ic_logo_white.svg" alt="logo" width="40" height="40">
                            </figure>
                            <p class="is-uppercase has-text-weight-light has-text-white">RSDH Dashboard</p>
                        </div>
                    </div>
                </section>
            </div>
            <!--Right Column Form-->
            <div class="column is-6">
                <section class="auth-form-wrapper">
                    <div class="auth-form-nav">
                        <div class="tabs">
                            <ul>
                                <li class="is-active">
                                    <a class="is-uppercase">Forgot Password</a>
                                </li>
                            </ul>
                        </div>
                        <p class="has-text-weight-light">We will send link to your email to reset your password.</p>
                    </div>
                    <div class="form-wrapper">
                        <form class="form" id="form-login">
                            <div class="field" id="field-email">
                                <label class="label has-text-weight-light">Email*</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" autofocus required />
                                </div>
                            </div>
                            <div class="submit-wrapper">
                                <button class="button is-primary is-uppercase has-text-white has-text-weight-light"
                                    onclick="forgotPassword(event)">Forgot Password</button>
                                <a href="login.html" class="has-text-weight-light">Back to login</a>
                            </div>
                        </form>
                    </div>
                    <div class="bulma-badge">
                        <a href="https://bulma.io">
                            <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma"
                                width="128" height="24">
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
