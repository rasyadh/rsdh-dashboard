<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>RSDH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="theme/css/theme.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <!--Main Sidebar-->
    <div class="main-sidebar">
        <div class="sidebar-brand">
            <a href="/">
                <img src="img/ic_logo.svg" alt="logo">
            </a>
        </div>
        <div class="sidebar-inner">
            <ul class="icon-menu">
                <li>
                    <a href="/">
                        <span class="icon has-text-grey">
                            <ion-icon name="stats" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="document.html">
                        <span class="icon has-text-grey">
                            <ion-icon name="document" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="chart.html">
                        <span class="icon has-text-grey">
                            <ion-icon name="pie" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--Main Navbar-->
    <div class="main-navbar">
        <div class="navbar-brand">
            <a class="subtitle has-text-weight-light" href="/">RSDH Dashboard</a>
        </div>
        <div class="navbar-inner">
            <ul class="icon-menu">
                <li>
                    <a href="account.html">
                        <span class="icon has-text-grey">
                            <ion-icon name="person" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon has-text-grey">
                            <ion-icon name="notifications" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon has-text-grey">
                            <ion-icon name="search" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--Main Wrapper-->
    <div class="main-wrapper">
        <div class="section">
            <div class="container">
                <div class="main-header">
                    <h1 class="title is-4 is-uppercase has-text-weight-light">Overview</h1>
                </div>
                <div class="columns">
                    <div class="column is-3">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-primary">
                                        <ion-icon name="basket" size="large"></ion-icon>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <h1 class="title has-text-weight-light">300</h1>
                                    <h2 class="subtitle has-text-weight-light"><small>Transactions</small></h2>
                                </div>
                            </article>
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-success">
                                        <ion-icon name="people" size="large"></ion-icon>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <h1 class="title has-text-weight-light">50</h1>
                                    <h2 class="subtitle has-text-weight-light"><small>Employee</small></h2>
                                </div>
                            </article>
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-warning">
                                        <ion-icon name="images" size="large"></ion-icon>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <h1 class="title has-text-weight-light">20</h1>
                                    <h2 class="subtitle has-text-weight-light"><small>Images</small></h2>
                                </div>
                            </article>
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-danger">
                                        <ion-icon name="filing" size="large"></ion-icon>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <h1 class="title has-text-weight-light">2</h1>
                                    <h2 class="subtitle has-text-weight-light"><small>Projects</small></h2>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
