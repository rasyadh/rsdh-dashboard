<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>RSDH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <link rel="stylesheet" href="theme/css/theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--Main Sidebar-->
    <div class="main-sidebar">
        <div class="sidebar-brand">
            <a href="index.html">
                <img src="img/ic_logo.svg" alt="logo">
            </a>
        </div>
        <div class="sidebar-inner">
            <ul class="icon-menu">
                <li>
                    <a href="index.html">
                        <span class="icon has-text-grey" title="Overview">
                            <ion-icon name="stats" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="document.html">
                        <span class="icon has-text-grey" title="Document">
                            <ion-icon name="document" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="collection.html">
                        <span class="icon has-text-grey" title="Collection">
                            <ion-icon name="bookmarks" size="large"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--Main Navbar-->
    <div class="main-navbar">
        <nav class="navbar is-transparent" role="navigation">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <h1 class="title is-5 has-text-weight-light">RSDH Dashboard</h1>
                    </div>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navmenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu" id="navmenu">
                    <div class="navbar-end is-hidden-mobile is-hidden-touch">
                        <a class="navbar-item has-nav-spaced">
                            <div class="control has-icons-right">
                                <input class="input is-shadowless" type="text" />
                                <span class="icon is-right has-text-grey">
                                    <ion-icon name="search"></ion-icon>
                                </span>
                            </div>
                        </a>
                        <div class="navbar-item is-hoverable has-nav-spaced">
                            <span class="icon has-text-grey" title="Notifications">
                                <ion-icon name="notifications" size="large"></ion-icon>
                            </span>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    Notifications
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">
                                    Notifications A
                                </a>
                                <a class="navbar-item">
                                    Notifications B
                                </a>
                                <a class="navbar-item">
                                    Notifications C
                                </a>
                            </div>
                        </div>
                        <a class="navbar-item has-nav-spaced" href="account.html">
                            <span class="icon has-text-grey" title="Profile">
                                <ion-icon name="person" size="large"></ion-icon>
                            </span>
                        </a>
                    </div>
                    <div class="navbar-end is-hidden-desktop">
                        <a class="navbar-item has-nav-spaced">
                            <div class="control has-icons-right">
                                <input class="input is-shadowless" type="text" />
                                <span class="icon is-right has-text-grey">
                                    <ion-icon name="search"></ion-icon>
                                </span>
                            </div>
                        </a>
                        <a class="navbar-item has-nav-spaced">
                            <span class="icon has-text-grey">
                                <ion-icon name="notifications"></ion-icon>
                            </span>
                            <span>Notifications</span>
                        </a>
                        <a class="navbar-item has-nav-spaced" href="account.html">
                            <span class="icon has-text-grey">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--Main Wrapper-->
    <div class="main-wrapper">
        <div class="section">
            <div class="container">
                <div class="main-header">
                    <h1 class="title is-4 is-uppercase has-text-weight-light">Account</h1>
                </div>
                <div class="columns">
                    <div class="column is-5">
                        <div class="box">
                            <div class="box-wrapper has-text-centered">
                                <figure class="avatar-wrapper">
                                    <img class="is-avatar" src="img/profile.jpg" alt="profile picture" width="100"
                                        height="100" />
                                </figure>
                                <h1 class="has-text-weight-semibold">Rasyadh Abdul Aziz</h1>
                                <p class="has-text-weight-light">rasyadhabdulaziz@gmail.com</p>
                                <br>
                                <a class="button is-primary" href="edit-account.html">Edit Account</a>
                                <a class="button is-danger" href="login.html">Log Out</a>
                            </div>
                        </div>
                    </div>
                    <div class="column is-7">
                        <div class="card has-card-round is-shadowless">
                            <div class="card-content">
                                <p class="has-text-weight-semibold">Account Details</p>
                            </div>
                            <div class="card-footer">
                                <div class="container account-wrapper">
                                    <div class="columns">
                                        <div class="column is-6">
                                            <div class="field">
                                                <label class="field has-text-weight-semibold">Name</label>
                                                <div class="control">
                                                    <p class="has-text-weight-light">Rasyadh Abdul Aziz</p>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="field has-text-weight-semibold">Phone</label>
                                                <div class="control">
                                                    <p class="has-text-weight-light">0838-5653-5951</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-6">
                                            <div class="field">
                                                <label class="field has-text-weight-semibold">Email</label>
                                                <div class="control">
                                                    <p class="has-text-weight-light">rasyadhabdulaziz@gmail.com</p>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="field has-text-weight-semibold">Address</label>
                                                <div class="control">
                                                    <p class="has-text-weight-light">Dupak 5 / 42 Surabaya</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
